<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template</title>
    </head>
    <body>
      <form id="query">
        Search for doctor that treats a specific ailment: <input type="text" class="query search">
        <input type="submit" value="Search">
      </form>
      <form id="name">
        Search for a specific doctor by any partial name matches: <input type="text" class="name search">
        <input type="submit" value="Search">
      </form>
      <ul id="doctors">
      </ul>
    </body>
</html>
