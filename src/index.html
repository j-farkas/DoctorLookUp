<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template</title>
</head>
<body>
  <div class="container">
    <p>Select which city to search in</p>
    <select id="location">
      <option value="az-phoenix">Phoenix, Arizona</option>
      <option value="ca-los-angeles">Los Angeles, California</option>
      <option value="ca-san-diego">San Diego, California</option>
      <option value="ca-san-francisco">San Francisco, California</option>
      <option value="ca-san-jose">San Jose, California</option>
      <option value="ga-atlanta">Altanta, Georgia</option>
      <option value="il-chicago">Chicago, Illinois</option>
      <option value="fl-miami">Miami, Florida</option>
      <option value="ma-boston">Boston, Massachusetts</option>
      <option value="me-portland">Portland, Maine</option>
      <option value="mo-kansas-city">Kansas City, Missouri</option>
      <option value="ny-new-york">New York city, New York</option>
      <option value="or-portland">Portland, Oregon</option>
      <option value="pa-philadelphia">Philadelphia, Pennsylvania</option>
      <option value="tn-nashville">Nashville, Tennessee</option>
      <option value="tx-austin">Austin, Texas</option>
      <option value="tx-dallas">Dallas, Texas</option>
      <option value="tx-houston">Houston, Texas</option>
      <option value="tx-san-antonio">San Antonio, Texas</option>
      <option value="wa-seattle">Seattle, Washington</option>
    </select><br><br>
    <form id="query">
      Search for doctor that treats a specific ailment: (eg: cough or sore throat)<input type="text" class="query search">
      <input type="submit" value="Search">
    </form>
    <form id="name">
      Search for a specific doctor by any partial name matches: <input type="text" class="name search">
      <input type="submit" value="Search">
    </form>
    <ul id="doctors">
    </ul>
  </div>
</body>
</html>
